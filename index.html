<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrushik Perumalla | Data Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img src="assets/profile.jpg" alt="Hrushik Perumalla" class="profile-photo">
            <h1>Hrushik Perumalla</h1>
            <p>Data Engineer | Machine Learning Specialist | Cloud Expert</p>
            <div class="contact-bar">
                <span><i class="fas fa-map-marker-alt"></i> Magdeburg, Germany</span>
                <span><i class="fas fa-phone"></i> +49 176 72520284</span>
                <span><i class="fas fa-envelope"></i> hrushikperumalla@gmail.com</span>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Professional Experience -->
        <section class="card experience">
            <h2><i class="fas fa-briefcase"></i> Professional Experience</h2>
            <div class="timeline" id="experience-timeline"></div>
        </section>

        <!-- Education -->
        <section class="card education">
            <h2><i class="fas fa-graduation-cap"></i> Education</h2>
            <div class="edu-grid" id="education-list"></div>
        </section>

        <!-- Projects -->
        <section class="card projects">
            <h2><i class="fas fa-code"></i> Projects</h2>
            <div class="project-grid" id="projects-list"></div>
        </section>

        <!-- Skills -->
        <section class="card skills">
            <h2><i class="fas fa-tools"></i> Technical Skills</h2>
            <div class="skill-grid" id="skills-list"></div>
        </section>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
