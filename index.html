<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrushik Perumalla - Data Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="parallax">
        <div class="container">
            <div class="header-content">
                <h1>Hrushik Perumalla</h1>
                <p>Data Engineer | Machine Learning Specialist | Cloud Expert</p>
                <div class="cta-buttons">
                    <a href="#contact" class="btn pulse">Contact Me</a>
                    <a href="CV_Hrushik_Perumalla.pdf" class="btn secondary" download>Download CV</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Professional Experience -->
    <section id="experience" class="section">
        <div class="container">
            <h2 class="section-title">Professional Journey</h2>
            <div class="timeline">
                <!-- Timeline items will be dynamically added -->
            </div>
        </div>
    </section>

    <!-- Technical Skills -->
    <section id="skills" class="section bg-light">
        <div class="container">
            <h2 class="section-title">Technical Arsenal</h2>
            <div class="skills-grid">
                <!-- Skill items will be dynamically added -->
            </div>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            <div class="project-gallery">
                <!-- Project cards will be dynamically added -->
            </div>
        </div>
    </section>

    <!-- Certifications -->
    <section id="certifications" class="section bg-light">
        <div class="container">
            <h2 class="section-title">Certifications</h2>
            <div class="cert-grid">
                <!-- Certification badges will be dynamically added -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
